<!DOCTYPE html>
<html>
<body>

<p>Click the button to create a Text Field.</p>

<button onclick="myFunction()">Enviar al Array</button>

<script>
function myFunction() {
  var x = document.createElement("INPUT");
  var new_array = [];
  x.setAttribute("new_array", "text");
  x.setAttribute("value", new_array);
  document.body.appendChild(x);
}
</script>

</body>
</html>
